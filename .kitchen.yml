driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_zero
  chef_zero_port: 8899
  require_chef_omnibus: 12.16.42
  data_path: test/fixtures
  nodes_path: test/nodes

transport:
  compression: none

platforms:
  - name: c6
    driver:
      box: bento/centos-6.9
  - name: c7
    driver:
      box: bento/centos-7.4

suites:
  - name: monolithic
    run_list:
      - recipe[abiquo::default]
      - recipe[abiquo::upgrade]
    attributes:
      abiquo:
        db:
          enable-master: true
        ui_apache_opts:
          KeepAlive: "On"
          MaxKeepAliveRequests: 100
          KeepAliveTimeout: 60
        ui_proxies:
          /am2: 
            url: http://some_am:8009/am
            options:
              Header: add "Access-Control-Allow-Origin" "*"
        certificate:
          common_name: frontend.bcn.abiquo.com
        rabbitmq:
          generate_cert: true
      rabbitmq:
        ssl: true
        ssl_cert: /etc/rabbitmq/frontend.bcn.abiquo.com.crt
        ssl_key: /etc/rabbitmq/frontend.bcn.abiquo.com.key
  - name: server
    run_list:
      - recipe[abiquo::default]
      - recipe[abiquo::upgrade]
    attributes:
      abiquo:
        profile: server
        db:
          user: abiquo
          password: abiquo
        ui_apache_opts:
          KeepAlive: "On"
          MaxKeepAliveRequests: 100
          KeepAliveTimeout: 60
        ui_proxies:
          /am2:
            url: http://some_am:8009/am
            options:
              Header: add "Access-Control-Allow-Origin" "*"
        certificate:
          common_name: frontend.bcn.abiquo.com
  - name: frontend
    run_list:
      - recipe[abiquo::default]
      - recipe[abiquo::upgrade]
    attributes:
      abiquo:
        profile: frontend
        ui_config:
          config.endpoint: "https://server.abiquo.com/api"
          client.backto.url: "http://google.com"
          client.google.maps.key: "trocotro"
          client.test.timeout: 600
          client.themes:
            - abicloudDefault
            - someothertheme
        ui_apache_opts:
          KeepAlive: "On"
          MaxKeepAliveRequests: 100
          KeepAliveTimeout: 60
        ui_proxies:
          /api:
            url: ajp://serverhost:8010/api
          /legal:
            url: ajp://serverhost:8010/legal
          /cms:
            url: https://some_cms/blah
            options:
              Header: add "Access-Control-Allow-Origin" "*"
        certificate:
          common_name: frontend.bcn.abiquo.com
  - name: remoteservices
    run_list:
      - recipe[abiquo::default]
      - recipe[abiquo::upgrade]
    attributes:
      abiquo:
        profile: remoteservices
  - name: v2v
    run_list:
      - recipe[abiquo::default]
      - recipe[abiquo::upgrade]
    attributes:
      abiquo:
        profile: v2v
  - name: kvm
    excludes:
      - c6
    run_list:
      - recipe[abiquo::default]
      - recipe[abiquo::upgrade]
    attributes:
      abiquo:
        profile: kvm
        aim:
         include_neutron: true
  - name: monitoring
    run_list:
      # The Delorean service needs a running RabbitMQ instance
      - recipe[abiquo::repository]
      - recipe[rabbitmq]
      - recipe[abiquo::default]
      - recipe[abiquo::upgrade]
    attributes:
      abiquo:
        profile: monitoring
        rabbitmq:
          username: guest
          password: guest
        monitoring:
          emmett:
            ssl: true
      rabbitmq:
        version: 3.5.4
        ssl: true
